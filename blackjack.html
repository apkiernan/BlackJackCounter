<!DOCTYPE html>
<html lang="en">
<head>
<title> BlackJack Counter </title>
<link rel="stylesheet" href="css/bjstyle.css"/>
</head>
<body>
  <div id="container">
      <h1 id="title">BlackJack Counter!</h1>
      <div id="score-message"></div>

    <div id="playingArea">
      <div id="dealerHand">
        <span><h2> Dealer's Hand: </h2></span>
        <span><h3></h3></span>
        <div class="cardArea"></div>
      </div>
      <div id="playerHand">
        <span><h2>Your Hand: </h2></span>
        <span><h3></h3></span>        
        <div class="cardArea"></div>
        <table id="start">
          <tr>
            <td><button onClick="deal()">Deal!</button></td>
            <td><button class="hit" onClick="hit()")>Hit</button></td>
            <td><button class="stand" onClick="dealerTurn()")>Stand</button></td>
          </tr>
          <tr>
            <td><button onClick="getShoe()">Press to begin</button></td>
            <td><button onClick="shuffle()">Shuffle Up!</button></td>
          </tr>    
        </table>
      </div>  
    </div>
    
    
    
    
    
  </div>
<script type="text/javascript" src="js/jquery 2.0.3.min.js"></script>

<script type="text/javascript" src="js/blackjack.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title> BlackJack Counter </title>
<link rel="stylesheet" href="css/bjstyle.css"/>
<script type="text/javascript" src="js/jquery 2.0.3.min.js"></script>
<script type="text/javascript" src="js/blackjack.js"></script>

</head>
<body>
  <div id="container">
    <h1 id="title">BlackJack Counter!</h1>
    <table>
      <tr>
        <td><button onClick="getShoe()">Press to begin</button></td>
        <td><button onClick="shuffle()">Shuffle Up!</button></td>
        <td><button onClick="deal()">Deal!</button></td>
      </tr>
    </table>
    <div id="playingArea">
      <div id="playerHand">
        <h3>Your Hand</h3>
        <!--<h1 id="bust">BUST!</h1> -->
        <div class="cardArea"></div>
        <button class="hit" onClick="hit()")>Hit</button>
        <button class="stand" onClick="dealerTurn()")>Stand</button>
      </div>
      <div id="dealerHand">
        <h3> Dealer's Hand</h3>
        <!--<h1 id="playerWin">You Win!</h1>
        <h1 id="playerLose">Dealer Wins</h1>-->
        <div class="cardArea"></div>
      </div>
    </div>
    
    
    
    
    
  </div>
</body>
</html>

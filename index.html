<!DOCTYPE html>
<html lang="en">
<head>
<title> BlackJack Counter </title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/bjstyle.css"/>
</head>
<body>
  <aside>
    <p>Notes:</p>
    <p>Aces are always 11 (to be fixed)</p>
    <p>Type "count" in the developer console</p>
    <p>to get the current deck count.</p>
  </aside>
  <div class="container">
    <div class="header">
      <button id="newGame">Press to Begin!</button>
      <h2 id="title">BlackJack Counter!</h2>
      <div id="score-message"></div>
    </div>
    <div class="row" id="playingArea">
      <div class="col-md-offset-6" id="dealerHand">
        <span><h3> Dealer's Hand: </h3>
        <h4></h4>
        </span>
        <div class="cardArea"></div>
      </div>
      <div class="col-md-offset-6" id="playerHand">
        <span><h3>Your Hand: </h3>
          <h4></h4>
        </span>
        <div class="cardArea"></div>    
      </div>
    </div>
  </div>
   <table id="controls">
    <tr>
      <td><button id="deal">Deal!</button></td>
      <td><button id="hit">Hit</button></td>
      <td><button id="stand">Stand</button></td>
    </tr>
   </table>
<script type="text/javascript" src="./js/jquery 2.0.3.min.js"></script>
<script type="text/javascript" src="./js/blackjack.js"></script>
</body>
</html>

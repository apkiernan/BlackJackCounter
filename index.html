<!DOCTYPE html>
<html lang="en">
<head>
<title> BlackJack Counter </title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/bjstyle.css"/>
</head>
<body>

  <aside>
    <p>Notes:</p>
    <p>Aces are always 11 (to be fixed)</p>
    <p>Type "count" in the developer console</p>
    <p>to get the current deck count.</p>
  </aside>

  <div class="title"><h1>BlackJack Counter!</h1></div>

  <div class="table">
    <button id="newGame">Press to Begin!</button>
    <button id="countButton">What's the Count?</button>
    <h4 id="count">0</h4>

    <div id="score-message">

      <h3 id="blackjack">Blackjack!!</h3>
      <h3 id="bust">Bust!</h3>
      <h3 id="playerWin">Player Wins!</h3>
      <h3 id="push">Push!</h3>
      <h3 id="dealerWin">Dealer Wins...womp womp</h3>

    </div>

    <div id="playingArea">
      
      <div id="dealerHand">
        <div class="scoreArea">
          <h3> Dealer's Hand: </h3>
          <h4></h4>
        </div>
        <div class="cardArea"></div>
      </div>

      <div id="playerHand">
        <div class="scoreArea">
          <h3>Your Hand: </h3>
          <h4></h4>
        </div>
        <div class="cardArea"></div>    
      </div>

    </div>
  </div>

   <table id="controls">
    <tr>
      <td><button id="deal">Deal!</button></td>
      <td><button id="hit">Hit</button></td>
      <td><button id="stand">Stand</button></td>
    </tr>
   </table>
<script type="text/javascript" src="./js/jquery 2.0.3.min.js"></script>
<script type="text/javascript" src="./js/blackjack.js"></script>
</body>
</html>

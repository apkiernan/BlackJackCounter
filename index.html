<!DOCTYPE html>
<html lang="en">
<head>
<title> BlackJack Counter </title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/bjstyle.css"/>
</head>
<body>

  <aside>

    <h5>How many decks shall we play with?</h5>

    <select id="numDecks">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="6">6</option>
      <option value="8">8</option>
    </select>
  </aside>

  <div class="title"><h1>BlackJack Counter!</h1></div>

  <div class="table">
    <button id="newGame">Press to Begin!</button>
    <button id="countButton">What's the Count?</button>
    <h2 id="count">0</h2>

    <div id="score-message">

      <h3 id="blackjack">Blackjack!!</h3>
      <h3 id="bust">Bust!</h3>
      <h3 id="playerWin">Player Wins!</h3>
      <h3 id="push">Push!</h3>
      <h3 id="dealerWin">Dealer Wins...womp womp</h3>

    </div>

    <div id="playingArea">
      
      <div id="dealerHand">
        <div class="scoreArea">
          <h3> Dealer's Hand: </h3>
          <h4></h4>
        </div>
        <div class="cardArea"></div>
      </div>

      <div id="playerHand">
        <div class="scoreArea">
          <h3>Your Hand: </h3>
          <h4></h4>
        </div>
        <div class="cardArea"></div>    
      </div>

    </div>
  </div>

   <table id="controls">
    <tr>
      <td><button id="deal">Deal!</button></td>
      <td><button id="hit">Hit</button></td>
      <td><button id="stand">Stand</button></td>
    </tr>
   </table>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/blackjack.js"></script>
</body>
</html>
